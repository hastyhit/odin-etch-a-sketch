<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>

    <body>
        <div class="whole">
            <div class="left">
                <h1>Etch-A-Sketch</h1>
                <div class="header">
                    <h6>Select the size</h6>
                    <button class="btn btn-danger btn-lg"id="popup">Select</button>
                </div>
                <p id="message"></p>
                <p id="draw"></p>
                <div class="footer">
                    <button class="btn btn-dark btn-lg" onclick="setColor('black')">Black</button>
                    <button class="btn btn-warning btn-lg" onclick="setColor('random')">Random</button>
                    <button class="btn btn-primary btn-lg" onclick="resetBoard()">Reset</button>
                </div>
            </div>

            <div class="board right"></div>
        </div>

        
        
    </body>

</html>
